<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda página</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleNavBar.css">

    <style>
      img {
        display: block;
        margin: 20px auto;
        transition: all 0.3s ease-in-out;
        border-radius: 10px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
      }
      /* Estilizando o container do slider */
      .slider-container {
        margin: 20px auto;
        width: 60%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      /* Estilizando o slider */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 8px;
        border-radius: 5px;
        background: linear-gradient(to right, #ffffff, #0072ff);
        outline: none;
        opacity: 0.7;
        transition: opacity 0.15s ease-in-out;
      }

      input[type="range"]:hover {
        opacity: 1;
      }

      /* Estilizando o botão deslizante do slider */
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #fff;
        border: 2px solid #0072ff;
        cursor: pointer;
        transition: 0.2s ease-in-out;
      }

      input[type="range"]::-webkit-slider-thumb:hover {
        background: #0072ff;
      }

      /* Valor do slider */
      #sliderValue {
        font-weight: bold;
        font-size: 18px;
        color: #0072ff;
      }

    </style>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <a href="index.html" class="link">Início</a>
        <a href="index2.html" class="link">Página 2</a>
        <a href="index3.html" class="link">Página 3</a>
      </nav>
    </header>

    <h1>Segunda página</h1>
    <h4>Uma imagem gerada por uma engine 3D em Java</h4>
    
    <!-- Slider para ajustar o tamanho da imagem -->
    <div class="slider-container">
      <label for="sizeSlider">Ajustar tamanho da imagem: </label>
      <input type="range" id="sizeSlider" min="20" max="80" value="50" step="1">
      <span id="sliderValue">50%</span>
    </div>

    <!-- Imagem -->
    <img id="imagem" src="res/imagem.png" width="70%" height="70%" alt="Imagem gerada pela engine 3D">

    <script>
      const slider = document.getElementById('sizeSlider');
      const imagem = document.getElementById('imagem');
      const sliderValue = document.getElementById('sliderValue');

      // Atualiza o tamanho da imagem e o valor do slider
      slider.addEventListener('input', function() {
        const size = slider.value;
        imagem.style.width = size + '%';
        imagem.style.height = size + '%';
        sliderValue.textContent = size + '%';
      });
    </script>
  </body>
</html>
