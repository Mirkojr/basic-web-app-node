<!DOCTYPE html>

<!-- 
The href attribute of <a> specifies the URL of the page the link goes to
    The src attribute of <img> specifies the path to the image to be displayed
    The width and height attributes of <img> provide size information for images
    The alt attribute of <img> provides an alternate text for an image
    The style attribute is used to add styles to an element, such as color, font, size, and more
    The lang attribute of the <html> tag declares the language of the Web page
    The title attribute defines some extra information about an element

    <b> - Bold text
    <strong> - Important text
    <i> - Italic text
    <em> - Emphasized text
    <mark> - Marked text
    <small> - Smaller text
    <del> - Deleted text
    <ins> - Inserted text
    <sub> - Subscript text
    <sup> - Superscript text
-->
<html>
<head lang="pt-br"> 
    <meta charset= "UTF-8">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <title>Segunda pagina</title>
    <link rel="stylesheet" href = "styleSecond.css">
</head>
<body> 
    <a href="https://www.w3schools.com">clica aqui</a>
    <h1>Segunda pagina </h1>
    <p> Esse é um parágrafo <br> Depois do br quebra a linha </p>
     <h4>Botando um imagem : </h4>
     <img src="res/imagem.png" width="200" height="200" alt="imagem">
    <p title="passou"> passa o mouse por cima</p>
</body>
</html>
